<!DOCTYPE html>
<html lang="en">
<head>
<title>Memesweeper</title>
<link rel="stylesheet" href="memesweeper.css">
<link rel="stylesheet" href="highscore.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="memesweeper.js"></script>
<script type="text/javascript" src="HighscoreAPI.js"></script>
</head>

<body>

<header>
<h1>Memesweeper</h1>
</header>

<section>
<canvas id="canvas"></canvas>
</section>

<section>
<div id="timer">timer</div>
</section>

<section>
<button id="playAgain">Play Again</button>
</section>

<section>
<div id="highdiv">
			<table id="hightable">
				<tr>
					<th>User</th>
					<th>Score</th>
				</tr>

			</table>
			<table id="myhightable">
				<tr>
					<th colspan="2">Your High Score</th>
				</tr>
				<tr id="myhighscore">
					<td colspan="2">You don't have one yet!</td>
				</tr>
			</table>
		</div>
</section>

</body>

</html>
